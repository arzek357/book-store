<!doctype html>
<html ng-app="app" ng-controller="booksController">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>

      <h1>Книги:</h1>

      <h4>Фильтр</h4>
      <form ng-submit="submitUseFilter()">
          <div class="form-group">
              <label>Минимальная цена</label>
              <input type="number" ng-model="newFilter.minPrice" class="form-control" name="min_price">
          </div>
          <div class="form-group">
              <label>Максимальная цена</label>
              <input type="number" ng-model="newFilter.maxPrice" class="form-control" name="max_price">
          </div>
          <div class="form-group">
              <label>Поиск по имени</label>
              <input type="text" ng-model="newFilter.name" class="form-control" name="name_param">
          </div>
          <div style="margin-top: 20px">
              <button type="submit" class="btn btn-primary">Применить</button>
              <a href="index.html" class="btn btn-primary">Сбросить фильтр</a>
          </div>
      </form>

      <table class="table table-hover" cellpadding="0" cellspacing="0">
          <tr>
              <td>Название</td>
              <td>Жанр</td>
              <td>Описание</td>
              <td>Цена</td>
              <td>Год издания</td>
          </tr>
          <tbody>
          <tr ng-repeat="b in BooksList.content">
              <td>{{b.title}}</td>
              <td>{{b.genre}}</td>
              <td>{{b.description}}</td>
              <td>{{b.price}}</td>
              <td>{{b.publishYear}}</td>
          </tr>
          </tbody>
      </table>

      <nav aria-label="Page navigation">
          <ul class="pagination">
              <li class="page-item">
                  <a class="page-link">Назад</a>
              </li>
              <li class="page-item" ng-repeat="tp in Pages">
                  <a class="page-link">{{tp}}}</a>
              </li>

              <li class="page-item">
                  <a class="page-link">Вперед</a>
              </li>
          </ul>
      </nav>
  </body>
</html>
